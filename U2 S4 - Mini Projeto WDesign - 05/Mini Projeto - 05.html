<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Repositórios GitHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: blue;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Repositórios</h1>
  <input type="text" id="usuario" placeholder="Digite o usuário do GitHub">
  <button onclick="buscarRepos()">Buscar</button>
  <ul id="lista-repos"></ul>

  <script>
    async function buscarRepos() {
      const usuario = document.getElementById('usuario').value;
      const lista = document.getElementById('lista-repos');
      lista.innerHTML = ''; // Limpa a lista antes de atualizar

      if (!usuario) {
        alert('Digite um nome de usuário!');
        return;
      }

      try {
        const resposta = await fetch(`https://api.github.com/users/${usuario}/repos`);
        if (!resposta.ok) throw new Error('Usuário não encontrado');

        const repos = await resposta.json();

        if (repos.length === 0) {
          lista.innerHTML = '<li>Nenhum repositório encontrado.</li>';
          return;
        }

        repos.forEach(repo => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
          lista.appendChild(li);
        });
      } catch (erro) {
        lista.innerHTML = `<li>Erro: ${erro.message}</li>`;
      }
    }
  </script>
</body>
</html>
